<div class="container">
    <h2>Peiqi Liu (Peggy)</h2>

    <button class="contact"  id="contact"  onclick="openMessageBox()">Contact Me!</button>
    <div class="messageBox" id="messageBox">
        <h3>Send Email</h3>
        <form>
            <div class="form-group">
                <label for="subject">Title: </label>
                <input class="form-control" type="text"  id="subject"  placeholder="Enter title">
            </div>
            <div class="form-group">
                <label for="message">Message: </label>
                <textarea class="form-control"  placeholder="leave your message here....."  id="message"></textarea>
            </div>
            <button class="sendBtn">Send</button>
            <button class="closeBtn" onclick="close()" id="closeBtn">Cancel</button>
        </form>
    </div>
    <hr/>
</div>
